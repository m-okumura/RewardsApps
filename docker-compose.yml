version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: poi_app_postgres
    environment:
      POSTGRES_USER: poi_app
      POSTGRES_PASSWORD: poi_app_secret
      POSTGRES_DB: poi_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poi_app -d poi_app"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
